            +$0.1 per TriHard<br>

        <button onclick="buy3()">
            <span>Le Bageta</span><br>
            +$1 per TriHard<br>
            (pay for -<span id="price3">100</span>$)

        <button onclick="buy4()">
            <span>Bot Views</span><br>

            (pay for -1000$)
        </button>
    </div>
</div>
</div>
